plugins {
    id 'org.graalvm.buildtools.native' version '0.9.11' apply false
}

configure(subprojects) {
	apply plugin: 'application'
	apply plugin: 'org.graalvm.buildtools.native'

	repositories {
		mavenCentral()
	}

	graalvmNative {
		binaries {
			main {
				buildArgs.add("-H:+PrintAnalysisCallTree")
			}
		}
	}
}

